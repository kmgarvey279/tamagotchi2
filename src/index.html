<!DOCTYPE html>
<html>
  <head>
    <title>Tamagotchi</title>
  </head>

  <body>
    <div class="container">
      <h1>Tamagotchi</title>
      <h5>Pick your Pokemon!</h5>
      <form id="start">
        <div class="form-group">
          <select id="species">
            <option value="Bulbasaur">Bulbasaur</option>
            <option value="Charmander">Charmander</option>
            <option value="Squirtle">Squirtle</option>
          </select>
        </div>
        <h5>Pick a name!</h5>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <button type="button" id="confirmBtn" class="btn btn-success btn-block">Start Game</button>
        <div class="game">
          <span id="petName"></span>
          <span id="petSpecies"></span>
          <h5>Food</h5>
          <progress id="food" value="10" max="10"></progress>
          <h5>Sleepiness</h5>
          <progress id="tiredness" value="0" max="24"></progress>
          <h5>Exercise</h5>
          <progress id="exercise" value="10" max="10"></progress>
          <h5>Happiness</h5>
          <progress id="happiness" value="15" max="30"></progress>
        </div>
      </div>
    </body>
